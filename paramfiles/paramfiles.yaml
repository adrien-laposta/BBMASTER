# Here is a sample .yaml file that can be used 
# to store the metadata necessary to run the
# SO BB pipeline.

############################
# Metadata related to maps #
############################
## Path to the maps
map_directory: "/path/to/maps/" # I guess that we should be able to 
                                # derive the name of the associated
                                # map from the couple (exp, freq)
map_type: "science"

## Different experiment considered
experiments: ["SAT1", "SAT2", "SAT3"]
## For each experiment, the different maps considered
frequencies:
  SAT1: ["f093", "f145"]
  SAT2: ["f093", "f145"]      #### /path/to/maps/science_SAT1_f093_split2.fits [IQU]
  SAT3: ["f225", "f285"]      #### /path/to/maps/pwv_split_SAT2_f145_split3.fits
num_splits:                   ### map_name.replace('.fits', '_ivar.fits')
  SAT1: 2
  SAT2: 2
  SAT3: 2
## Beam information
beams_directory: "/path/to/beams/" #### /path/to/beams/beam_SAT1_f093.txt
## Bandpass information
bandpasses_directory: "/path/to/bandpasses/" #### /path/to/bandpasses/bandpass_SAT1_f093.txt

####################
# Masking metadata #
####################
mask_directory: '/path/to/masks/'

mask_type:
  SAT1: ['galactic', 'point_source', 'extra'] #### /path/to/masks/mask_SAT1_galactic_split1.fits
  SAT2: ['galactic', 'point_source']          #### /path/to/masks/mask_SAT2_point_source_split2.fits
  SAT3: ['galactic']

####################################
# Metadata related to the analysis #
####################################
lmin: 30
lmax: 300
deltal: 10
nside: 256
nside_sims: 256
num_sims: 1000


